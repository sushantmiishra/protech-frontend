<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="login.css">   
    <!-- <link rel="stylesheet" href="style.css">  -->
</head> 
<script src="./js/login.js">
</script>  
<body>    
    <section class="form_banner">
        <h2>Login Page</h2><br>    
        <div class="login">    
        <form >    
            <label><b>Email      
            <br></b>    
            </label> 
            <input type="text" class="input" name="email" id="email" placeholder="email"> 
            <br><br>    
            <label><b>Password     
            </b>    
            </label>    
            <input type="Password" class="input" name="Pass" id="Pass" placeholder="Password">
            <br><br>    
            <input type="button" name="log" id="log" value="Log In Here" onclick="login()">       
            <br><br>  
            
            <p  id="registerhere" > Not Registered ?
                <a  href="./register.html" > Register here </a>
            </p>
           
        </form>     
    
    </section>
    <img class="form_wave" src="images/wave1.png" alt="wave" class="bottom-img">  
</div>   


</body>    
</html>
